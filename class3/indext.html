<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- External CSS - Preferred -->
    <!-- link tag -> To establish a connection between the HTML file and the CSS file. -->
    <link rel="stylesheet" href="./style.css">

    <!-- Internal CSS -->
    <style>
        /* To select a tag in CSS, we use the tag name. */
        p {
            color: blue;
        }

        /* To select a class in CSS, we use a dot (.) followed by the class name. */
        .links {
            color: aqua;
            text-decoration: none;
        }

        /* To select an id in CSS, we use a hash (#) followed by the id name. */
        #the-one {
            color: violet;
        }

    </style>
</head>
<body>
    <h1>Rajat Kulkarni</h1>
    <p>I am Rajat Kulkarni</p>
    <!-- Inline CSS -->
    <h3 style="color: green;">I am Java Developer</h3>


    <!-- Grouping with class -->
    <a class="links" href="http://google.com">Google</a>
    <a class="links" href="http://facebook.com">Facebook</a>

    <h1>I am heading 1</h1>
    <h1 id="the-one">I am also heading 1</h1>
    <h1>I am also heading 1</h1>
</body>
</html>
